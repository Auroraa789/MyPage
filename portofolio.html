<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&display=swap" rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <style>
      body {
        background-image: url('img/background.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
	  
	  .goldman-bold {
  font-family: "Goldman", sans-serif;
  font-weight: 700;
  font-style: normal;
  color: #c6a9eb;
}

h1 {
  font-family: "Goldman", sans-serif;
  font-weight: 700;
  font-style: normal;
  color: #c6a9eb;
}

p {
  font-family: 'Roboto', sans-serif;
}

.carousel-item img {
  max-height: 500px;
  object-fit: cover;
  border-radius: 10px;
}

.carousel-item video {
  max-height: 500px;
  object-fit: cover;
  border-radius: 10px;
}
    </style>

    <title>Portofolio</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center text-white mb-5">My Portofolio</h1>
	  
	   <div class="container mt-5">
      <h2 class="text-center text-white mb-5">Photography</h2>
	  
	  <div id="portfolioCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/foto1.jpg" class="d-block w-100" alt="Portofolio 1">
      </div>
      <div class="carousel-item">
        <img src="img/foto2.png" class="d-block w-100" alt="Portofolio 2">
      </div>
      <div class="carousel-item">
        <img src="img/foto3.png" class="d-block w-100" alt="Portofolio 3">
      </div>
	  <div class="carousel-item">
        <img src="img/foto4.jpg" class="d-block w-100" alt="Portofolio 4">
      </div>
	  <div class="carousel-item">
        <img src="img/foto5.jpg" class="d-block w-100" alt="Portofolio 5">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  
    <div class="container mt-5">
  <h2 class="text-center text-white mb-5">Videography</h2>
  
  <div id="videoCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
	
    <div class="carousel-item active">
  <div class="ratio ratio-16x9">
    <iframe
      class="d-block w-100"
      src="https://www.youtube.com/embed/g7PNZ07lL48"
      title="YouTube video"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
</div>

	  
     <div class="carousel-item active">
  <div class="ratio ratio-16x9">
    <iframe
      class="d-block w-100"
      src="https://www.youtube.com/embed/bAXUUMQvQh8"
      title="YouTube video"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
</div>

    <button class="carousel-control-prev" type="button" data-bs-target="#videoCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#videoCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
	  
	  
	  
	  
	  
	<script src="js/bootstrap.bundle.min.js"></script>
